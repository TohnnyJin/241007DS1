<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- taux de remboursement -->
    <div>
        <label for="inputMontant">Montant</label>
        <input class="A" type="number" id="inputMontant" value="1000" min="1000" max="1000000" step="1000" />
    </div>
    <div>
        <label for="inputAnnee">Année</label>
        <input class="A" type="number" id="inputAnnee" value="1" min="1" max="25" step="1" />
    </div>
    <div>
        <label for="inputTaux">Taux</label>
        <input class="A" type="number" id="inputTaux" value="2" min="0.1" max="10" step="0.1" />
    </div>
  
    <table id="inputMensualite" class="table table-striped">
        <thead>
            <tr>
                <th>Période</th>
                <th>Capital Amorti</th>
                <th>Interets</th>
                <th>Capital Restant</th>
                <th>Mensualité</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
